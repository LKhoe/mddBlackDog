{% extends 'bootstrap/index.html' %}
{% load static %}
{% block content %}
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}"> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<h1 style="text-align: center">TeamMember</h1>
<div style="margin: auto; width: 80%;">
    <a href = "{% url 'teammember_add' %}" class="btn btn-success" style="float: right; margin-bottom: 10px; margin-right: 10px;">Criar</a>
</div>
<div style="margin: auto; width: 80%; padding: 10px;">
    <table id="table" class="display" style="width:100%">
        <thead>
            <tr>
                {% for column in object_list.cols %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for teammember in object_list.rows %}
                <tr>
                    <td>{{ teammember.team }}</td>
                    <td>
                        <a href="{% url 'teammember_update' teammember.pk %}">Atualizar</a>
                        <a href="{% url 'teammember_delete' teammember.pk %}">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
$('#table').DataTable();
</script>
{% endblock %}
